<script>
  const imgAddress = 'https://img0.baidu.com/it/u=323661920,337471038&fm=253&fmt=auto&app=138&f=JPEG?w=800&h=500'
  const imgPromise = (url) => {
    return new Promise((resolve, reject) => {
      const img = new Image()
      img.src = url
      img.onload = () => {
        resolve(img)
      }
      img.onerror = () => {
        reject('图片加载有误')
      }
    })
  }
  imgPromise(imgAddress)
    .then((img) => {
      document.body.appendChild(img)
    })
    .catch((msg) => {
      alert(msg)
    }).finally(() => {
      console.log('图片加载完成');
    })
  console.log(imgPromise(imgAddress));



</script>
